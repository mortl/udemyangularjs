<!DOCTYPE html>
<html lang="en" ng-app="customerApp">
<head>
	<meta charset="UTF-8">
	<title>Udemy Tutorial</title>
	<link rel="stylesheet" href="assets/css/app.css">
	
</head>
<body>
	
	



	<h2> Customers</h2>
	Filter: <input type="text" ng-model="customerFilter.name">
	<table ng-controller="CustomerController" ng-cloak>
		<tr>
			<th ng-click="doSort('name')">Name</th>
			<th ng-click="doSort('city')">City</th>
			<th ng-click="doSort('orderTotal')">Order Total</th>
			<th ng-click="doSort('joined')">Joined</th>
		</tr>
		<tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
			<td>
				{{cust.name }}
			</td>
			<td>
				{{cust.city}}
			</td>
			<td>
				{{cust.orderTotal | currency}}

			</td>
			<td>
				{{cust.joined | date}}
			</td>
		</tr>
	</table>



	<script src="assets/libs/angular.min.js"></script> 
	<script src="assets/libs/angular-filter.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/customer.controller.js" type="text/javascript"></script>
</body>
</html>
